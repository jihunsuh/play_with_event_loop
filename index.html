<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <div id="w3">
        <div id="add_block">
          <select id="declare_type">
            <option value="variable">변수</option>
            <option value="function">함수</option>
          </select>
          <br /><br />
          let <input type="text" class="variable_name" placeholder="이름" /> 
          = 
          <div id="var_value">
          <input type="text" id="var_value_var"/>
          <select id="type">
            <option value="string" selected>String</option>
            <option value="number">Number</option>
            <option value="boolean">Boolean</option>
          </select>
        </div>
          <div id="func_value">
            (<input type="text" id="func_value_params" />) => {<br />
            &nbsp;&nbsp;<textarea id="func_value_func"></textarea> <br />}
          </div>
          <br />
          <button id="submit">선언</button>
          <div id="error_message"></div>
        </div>
        <div class="playground"></div>
        <div id="trash"></div>
      </div>
      <div id="execution">
        <div class="call_codes"></div>
        <div id="submit_codes">
          실행
        </div>
      </div>
      <div id="event_loop">
        <div id="debugger">
        <button id="step_next">step next</button>
        <button id="step_all">step all</button>
      </div>
        <div id="call_stack"></div>
        <div id="web_api"></div>
        <div id="callback_queue"></div>
      </div>
    </div>
    <div id="alert_modal_background">
      <div id="alert_modal">
        <span id="alert_modal_close">&times;</span>
        <div style="margin-left: auto; margin-right: auto; width:200px;">ALERT!</div>
        <div id="alert_function"></div>
        <div id="alert_message"></div>
        <span id="alert_modal_skip">전부 닫기</span>
        <span id="alert_modal_left">0개 대기 중 </span>
      </div>
    <script src="./alert.js"></script>
    <script src="./script.js"></script>
    <script src="./stack.js"></script>
  </body>
</html>
