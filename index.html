<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="playground">
        <div id="add">
          <div id="add_variable">
            <select id="type_variable">
              <option value="number">Number</option>
              <option value="string">String</option>
              <option value="boolean">Boolean</option>
            </select>
            <select id="variable_boolean">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
            <input id="variable_name" type="text" />
            <button id="submit_variable">ADD VARIABLE</button>
          </div>
          <div id="add_function">
            <input id="function_name" type="text" />
            <button id="submit_function">ADD FUNCTION</button>
          </div>
        </div>
        <div id="codes"></div>
      </div>
      <div id="execution">
        <div id="testing"></div>
        <div id="submit_codes">
          실행
        </div>
      </div>
      <div id="event_loop">
        <div id="call_stack"></div>
        <div id="web_api"></div>
        <div id="callback_queue"></div>
      </div>
    </div>
    <div id="alert_modal_background">
      <div id="alert_modal">
        <span id="alert_modal_close">&times;</span>
        ALERT!
        <div id="alert_message"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
