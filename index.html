<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <div id="w3">
        <div id="add_block">
          <select id="type">
            <option value="variable">변수</option>
            <option value="function">함수</option>
          </select>
          <br /><br />
          let <input type="text" id="name" placeholder="이름" /> =
          <input type="text" id="var_value" />
          <div id="func_value">
            (<input type="text" id="func_value_params" />) => {<br />
            &nbsp;&nbsp;<textarea id="func_value_func"></textarea> <br />}
          </div>
          <br />
          <button id="submit">선언</button>
          <div id="error_message"></div>
        </div>
        <div class="playground"></div>
      </div>
      <div id="execution">
        <div class="call_codes"></div>
        <div id="submit_codes">
          실행
        </div>
      </div>
      <div id="event_loop">
        <div id="call_stack"></div>
        <div id="web_api"></div>
        <div id="callback_queue"></div>
      </div>
    </div>
    <div id="alert_modal_background">
      <div id="alert_modal">
        <span id="alert_modal_close">&times;</span>
        ALERT!
        <div id="alert_function"></div>
        <div id="alert_message"></div>
      </div>
    <script src="./alert.js"></script>
    <script src="./script.js"></script>
    <script src="./stack.js"></script>
  </body>
</html>
